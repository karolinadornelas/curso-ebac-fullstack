<!DOCTYPE html>
<html lang="en">
<head>

    <title>AGENDA</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/159/159052.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <section>
        <div class="sky">
            <div class="estrelinhas">
                <div><img src="./img/estrelinha.png" width="35%"></div>
                <div><img src="./img/estrelinha_01.png" width="45%"></div>
                <div><img src="./img/estrelinha_02.png" width="40%"></div>
                <div><img src="./img/estrelinha_03.png" width="42%"></div>
                <div><img src="./img/estrelinha_04.png" width="45%"></div>
                <div><img src="./img/estrelinha.png" width="35%"></div>
                <div><img src="./img/estrelinha_01.png" width="35%"></div>
                <div><img src="./img/estrelinha_02.png" width="30%"></div>
                <div><img src="./img/estrelinha_03.png" width="40%"></div>
                <div><img src="./img/estrelinha_04.png" width="35%"></div>
            </div>
        </div>

    <div class="agenda">
        <header>
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-contato">
            <input type="text" id="nome-contato" required placeholder="nome do contato"/>
            <input type="number" id="numero-contato" required placeholder="número do contato"/>
            <br>
            <button type="submit">Adicionar contato +</button>
        </form>
        <table cellspacing="0">
        <thead>
            <th>nome do contato</th>
            <th>número</th>
        </thead>
            <tbody>
                <tr>
                    <td>nome do contato</td>
                    <td>00 000000000</td>
                </tr>
            </tbody>
        </table>
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
