<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Box</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <style>
        *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Quicksand', sans-serif;
        background-color: rgb(250, 245, 239);
    }
    
    .box-site{
        max-width: 1024px;
        width: 100%;
        margin:auto;
    }
    
    .conteudo h5{
        margin-left: 250px;
        border-bottom: 1px solid sienna;
    }
    .conteudo{
        display: grid;
        grid-template-columns: auto auto;
        column-gap: 1%;
        row-gap: 5%;
    }
    
    .conteudo h5{
        font-size: 14px;
    }
    
    .conteudo img{
        max-width: 250px;
    }
    
    .conteudo p{
        font-size: 12px;
    }
    
    .botoes{
        display: block;
        margin-top: 20px;
    }
    
    button {
        width: auto;
        height: auto;
        color: black;
        font-size: 12px;
        padding: 2px;
        font-weight: bold;
    }
    
    .container{
        max-width: 1024px;
        width: 100%;
        margin: 0 auto;
    }
    
    header .container{
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    header {
        padding: 16px 0 0;
        border-bottom: 1px solid sienna;
        margin-bottom: 25px;
    }
    
    .sub-menu{
        display: none;
        list-style: none;
        position: absolute;
        left: 0;
        width: 300px;
        top: 100%;
    }
    
    .menu > li{
        float: left;
        list-style: none;
        padding: 16px;
        border-top: 4px transparent;
        position: relative;
    }
    
    .clear-left{
        clear: both;
    }
    
    .menu li:hover .sub-menu{
        display: block;
    
    }
    
    .sub-menu li{
        display: block;
        padding: 8px;
    }
    
    .sub-menu li a{
        text-decoration: none;
        color: sienna;
    }
    section{
        margin-top: 10px;
        border-top: 1px solid sienna;
    }
    
    .compras{
        display: grid;
        grid-template-columns: auto auto auto auto;
        column-gap: 1%;
        row-gap: 5%;
    }
        @media screen and (max-width: 728px){
            .conteudo{
                display: block;
                margin: 2%;
                row-gap: 2%;
            }
    
            .conteudo img{
                margin-left: 25%;
            }
            .conteudo p{
                text-align: justify;
                margin: 2%;
                row-gap: 2%;
            }
    
            div.container{
                display: block;
                margin-left: 35%;
    
            }
    
            .menu{
                display: inline-block;
                grid-template-columns: auto;
                font-size: small;
            }
    
            .menu > li{
                display: inline;
                list-style: none;
                padding: 16px;
                border-top: 4px transparent;
            }
    
            .clear-left{
                clear: both;
            }    
    
            .compras{
                display: grid;
                grid-template-columns: auto auto;
            }
        }
    
    .produto{
    }
    
    .produto a{
        display: block;
        font-size: 14px;
    
    }
    
    .produto  img{
        margin-right: 8px;
        max-width: 100%;
    }
    
    h3{
        margin-bottom: 32px;
        margin-top: 40px;
    }
    
    .produto img{
        max-width: 100%;
    }
    
    .produto p{
        font-size: 12px;
    }
    
    @media screen and (max-width: 658px) {
        .conteudo{
            display: block;
            margin: 2%;
            row-gap: 2%;
        }
    
        .conteudo img{
            margin-left: 25%;
        }
        .conteudo p{
            text-align: justify;
            margin: 2%;
            row-gap: 2%;
        }
    
        div.container{
            display: block;
            margin-left: 35%;
    
        }
    
        .menu{
            display: inline-block;
            grid-template-columns: auto;
            font-size: small;
        }
    
        .menu > li{
            display: inline;
            list-style: none;
            padding: 16px;
            border-top: 4px transparent;
        }
    
        .clear-left{
            clear: both;
        }
    
        .compras{
            display: grid;
            grid-template-columns: auto;
            margin: 2%;
            row-gap: 2%;
        }
    
        .produto a{
            display: block;
            font-size: 20px;
            text-decoration: none;
    
        }
    
        .produto p{
            font-size: 15px;
        }
    
        .botoes{
            display: block;
            margin-top: 20px;
        }
    
        button {
            width: auto;
            height: auto;
            color: black;
            font-size: 15px;
            padding: 2px;
            font-weight: bold;
        }
    
        h3{
            margin: 2%;
            row-gap: 2%; 
        }
    
    }
    </style>
</head>
<body>
    <div id="container">
        <div class="box-pckg">
            <img src="./plugin_jquery/img/casual-life-3d-cardboard-box-and-parcel.png" alt="pacotes de entrega">
        </div>
        <div class="caixa">
                <div class="caixinha">
                    <div class="conteudo">
                        <div class="top-titulo">Cadastro do participante</div>
                    </div>
                </div>

                <div id="box">
                    <form>
                        <label>NOME</label>
                        <input type="text" placeholder="nome completo">
                        <label>E-MAIL</label>
                        <input type="email" placeholder="exemplo@dominio.com">
                        <label>TELEFONE</label>
                        <input type="tel" id="TEL" placeholder="(DDD) xxxxx-xxxx">
                        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>
                            <script>
                                $(document).ready(function () { 
                                    var $campoTel = $("#TEL");
                                    $campoTel.mask('(00)0000-00000');
                                });
                            </script>
                        <label>CPF</label>
                        <input type="text" id="CPF" placeholder="CPF do participante">
                        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>
                            <script>
                                $(document).ready(function () { 
                                    var $campoCpf = $("#CPF");
                                    $campoCpf.mask('000.000.000-00', {reverse: true});
                                });
                            </script>
                        <label>DATA DE NASCIMENTO</label>
                        <input type="date" placeholder="dd/mm/aa">
                        <label>CEP</label>
                        <input type="text" id="CEP" placeholder="CEP">
                        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>
                            <script>
                                $(document).ready(function () { 
                                    var $campoCep = $("#CEP");
                                    $campoCep.mask('00000-000', {reverse: true});
                                });
                            </script>
                        <label>ENDEREÇO</label>
                        <input type="text" placeholder="endereço para entrega">
                        <button type="submit">Cadastrar!</button>
                    </form>
            </div>
        </div>
    </div>
    
</body>
</html>
